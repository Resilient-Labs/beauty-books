<header>
    <a class="user-icon" href="#/settings">
        <img ng-src="./img/user-inactive.png" alt="user" />
    </a>
    <a class="logo">
        <img ng-src="./img/logo.png" alt="logo"/>
    </a>
</header>
<section class="container-home">
    <p>Cumulative Net Income:</p>
    <div class="home-buttons">
        <a href="#/home/month">
            <button>Mo</button>
        </a>
        <a href="#/home/year">
            <button>Y</button>
        </a>
        <a href="#/home">
            <button class="active">YTD</button>
        </a>
    </div>
<div>
    <canvas id="ytdChart"></canvas>
</div>
    <div class="home-more-info">
        <small>Total Income</small>
        <span class="large income">{{model.income}}</span>
    </div>
    <div class="home-more-info">
        <small>Expenses Total</small>
        <span class="large expenses">{{model.expenses}}</span>
    </div>
    <div class="home-more-info">
        <small>Net Total</small>
        <span class="large net">{{model.net}}</span>
    </div>
    <div class="home-more-info">
        <small>Next Tax Payment Amount</small>
        <span class="large tax">{{model.tax}}</span>
    </div>
</section>
<footer>
    <nav>
        <a href="#/home" class="active">
            <i class="fa fa-home" aria-hidden="true"></i>
            <small>Home</small>
        </a>
        <a href="#/expenses">
            <i class="fa fa-usd" aria-hidden="true"></i>
            <small>Expenses</small>
        </a>
        <a href="#/appointments">
            <i class="fa fa-calendar-o" aria-hidden="true"></i>
            <small>Appointments</small>
        </a>
    </nav>
</footer>
